    <nav class="navbar-position">

    <div class="main-container form_shell form-shell-font">
      <form class="form-shell-content" action="https://formspree.io/moqeoeba" method="POST">
        <div class="contact-form-row">
          <label for="name">Full Name</label>
          <input class="animated fadeIn" id="name" type="text" name="user_name" placeholder="Enter your name">
        </div>
        <div class="email-margin contact-form-row">
          <label for="mail">E-mail</label>
          <input id="mail" type="email" name="user_mail" placeholder="username@email.com">
        </div>
        <div class="contact-form-row">
          <label for="message">Message</label>
          <textarea id="message" name="user_message" placeholder="Type your message here"></textarea>
        </div>
        <div class="message-container">
          <button class="message-spacing primary-button" type="submit">Send Message</button>
        </div>
      </form>
    </div>

    <hr class="final-line grey-line">

    <section class="main-container thankyou-container">
      <h1 class="thank-you">Thank you for stopping by</h1>
      <h2 class="work-together larger-font">Let's <span class="highlighted-text">work</span> together!</h2>
      <a href="mailto:yjo0101@gmail.com"><div class="primary-button">Get in touch</div></a>
    </section>
